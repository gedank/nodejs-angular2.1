<section class="content-header">
	<h1>Form <small>{{titles}}</small></h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#/users"><i class="fa fa-user"></i> User</a></li>
		<li class="active">{{titles}}</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box">
				<div class="box-body">
					<form ng-submit="submit()" name="myForm" class="form-horizontal">
						<input type="hidden" ng-model="user._id" />
						<div class="form-group">
							<label class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Username" ng-model="user.username" required ng-minlength="3">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Nama</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Nama" ng-model="user.name" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Simpan</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
