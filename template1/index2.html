<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Trip</title>
	<meta charset="utf-8"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<link rel="stylesheet" href="../vendors/adminLTE/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css" />
</head>
<body>
	<div ng-app="{{app}}">
		<div ng-include="'../header.html'"></div>
		<div id="wrap">
		<div ng-view></div>
		</div>
		<div ng-include="'../footer.html'"></div>
	</div>
	<script src="../vendors/adminLTE/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script src="../vendors/adminLTE/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendors/angular/angular.min.js"></script>
	<script src="../vendors/angular/angular-route.min.js"></script>
	<script src="../vendors/angular/angular-resource.min.js"></script>
	<script src="../{{module}}/public/controllers/{{js}}"></script>
	<script type="text/javascript">
		var base_url = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '');
		//function
		function isEmpty(obj) {
		    for(var key in obj) {
		        if(obj.hasOwnProperty(key))
		            return false;
		    }
		    return true;
		}

		function limit(val) {
			window.location.href = base_url+'/{{url}}/#/users?page=1&limit='+val;
		}

		function limitc(val){
			$('#limit').val(val);
		}
	</script>
	</body>
</html>
